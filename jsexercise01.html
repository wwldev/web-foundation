<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width:device-width, initial-scale=1" />
  <title>JS Exercise</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
</head>
<body>
  <div class="container">
    <h1>Add</h1>
    <form id="add-form" class="mb-5">
      <div class="mb-3 w-25">
        <label for="number1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="number1">
      </div>
      <div class="mb-3 w-25">
        <label for="number2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="number2">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <h1>Multiply</h1>
    <form id="multiply-form">
      <div class="mb-3 w-25">
        <label for="multiply-number1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="multiply-number1">
      </div>
      <div class="mb-3 w-25">
        <label for="multiply-number2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="multiply-number2">
      </div>
      <button type="submit" class="btn btn-primary">Multiply</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="js/bootstrap/bootstrap.js"></script>
  <script src="js/jsexercise01.js"></script>
</body>
</html>
